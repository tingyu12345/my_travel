                bounds.push(location.position);
            });

            // å¦‚æœæ˜¯å–®æ—¥è¡Œç¨‹ï¼Œç¹ªè£½è·¯ç·š
            if (day !== 'all' && locationsToShow.length > 1) {
                const path = locationsToShow.map(loc => loc.position);
                L.polyline(path, {
                    color: locationsToShow[0].color,
                    weight: 3,
                    opacity: 0.7
                }).addTo(linesLayer);
            }

            // èª¿æ•´åœ°åœ–è¦–é‡
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–åœ°åœ–
        window.onload = initMap;
    </script>
