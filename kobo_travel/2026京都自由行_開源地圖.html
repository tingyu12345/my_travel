                    weight: 3,
                    opacity: 0.7,
                    dashArray: '10, 5'
                }).addTo(linesLayer);
            }

            // èª¿æ•´åœ°åœ–è¦–é‡
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–åœ°åœ–
        window.onload = initMap;
